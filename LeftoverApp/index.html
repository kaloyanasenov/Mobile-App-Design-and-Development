<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    
</head>
<body>
    <ion-app>
        <ion-header></ion-header>
        <ion-tabs>
            <ion-tab tab = "history">
                <ion-toolbar color = "primary">
                    <ion-title>Food Waste App</ion-title>
                </ion-toolbar> 
                <ion-content fullscreen class = "ion-padding">
                    <h1>History</h1>
                    <ion-item>
                        <ion-label id="output-text"></ion-label>
                    </ion-item>
                </ion-content>
            </ion-tab>

            <ion-tab tab = "home">
                <ion-toolbar color = "primary">
                    <ion-title>Food Waste App</ion-title>
                </ion-toolbar> 
                <ion-content fullscreen class = "ion-padding">
                    <h1>Home</h1>
                    <ion-list>
                        <ion-item>
                            <ion-input id= "input-text"  label="Enter an ingredient" label-placement="floating" placeholder="Enter text" clear-input="true"></ion-input>
                        </ion-item>
                        <ion-itema>
                            <ion-button id="btn-saveL"  expand="block">Search</ion-button>
                        </ion-itema>
                    </ion-list>

                    <ion-card id = "meal">
                       <!-- <ion-card-header>
                            <ion-card-title id="title-name"></ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-img id="img-display" ></ion-img>
                        </ion-card-content>
                        <ion-list id="list-output"></ion-list>-->
                    </ion-card>
                    
                </ion-content>
            </ion-tab>

            <ion-tab tab = "suggestion">
                <ion-toolbar color = "primary">
                    <ion-title>Food Waste App</ion-title>
                </ion-toolbar> 
                <ion-content fullscreen class = "ion-padding">
                    <h1>Suggestion</h1>
                    <ion-card id= "random">

                    </ion-card>
                    <ion-itema>
                        <ion-button id="btn-random"  expand="block">Get a meal suggestion</ion-button>
                    </ion-itema>
                </ion-content>
            </ion-tab>


            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="history">
                    <ion-label id="btn-getL" ><h1>History</h1><ion-icon name="time-outline"></ion-icon></ion-label>
                </ion-tab-button>
                <ion-tab-button tab="home">
                    <ion-label><h1>Home</h1><ion-icon name="home-outline"></ion-icon></ion-label>
                </ion-tab-button>  
                <ion-tab-button tab="suggestion">
                    <ion-label><h1>Suggestion</h1><ion-icon name="bulb-outline"></ion-icon></ion-label>
                </ion-tab-button>     
            </ion-tab-bar>

        </ion-tabs>
    </ion-app>
<script src="app.js" defer></script>
<script src="data.js" defer></script>
<script src="data2.js" defer></script>
</body>
</html>
